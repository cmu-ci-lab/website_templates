<!DOCTYPE html>
<html lang="en">
<head>
	<script src="https://kit.fontawesome.com/3058f11e8e.js" crossorigin="anonymous"></script>
	<link rel="icon" href="index_files/favicon.png" type="image/png">
	<meta name="description" content="Your Name">
	<meta name="keywords" content="Your Keywords">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="index_files/style.css" rel="stylesheet" type="text/css">
	<title>Your Name</title>
</head>

<body>
	<header>
		<h1>Your name</h1>
		<img id="photo" height="150" width="150" src="index_files/photo.jpg" alt="Your name">

		<p>Brief bio.</p>

		<p>Brief introduction.</p>

		<ul id="personal">
			<li><a href="mailto:YourEmail@YourProvider.YourDomain"><i class="fa fa-envelope fa-sm fa-fw"></i>&nbsp;email</a></li>
			<li><a href="index_files/cv.pdf"><i class="fa fa-file-user fa-sm fa-fw"></i>&nbsp;cv</a></li>
			<li><a href="https://scholar.google.com/citations?hl=en&amp;user=YourScholarID"><i class="fa fa-graduation-cap fa-sm fa-fw"></i>&nbsp;Google scholar</a></li>
			<li><a href="https://orcid.org/YourOrcId"><i class="fa fa-brands fa-orcid fa-sm fa-fw"></i>&nbsp;ORCID</a></li>
			<li class="group"><a href="https://Your.Lab.Website"><i class="fa fa-aperture fa-sm fa-fw"></i>&nbsp;Your lab website</a></li>
		</ul>
	</header>

	<main>
	<section id="research">
		<h2 id="interests">Research</h2>
		<p>Your research overview.</p>
	</section>

	<section id="publications">
		<h2>Publications</h2>

		<figure class="entry">
			<a href="https://paper.website.com"><img src="index_files/paper_icon.jpg" alt="paper title" height="80" width="80"></a>
			<figcaption>
				<p><a href="https://paper.website.com"><strong>Paper title</strong></a><br>
				Paper authors, <strong>Your name</strong>, other paper authors<br>
				Publication venue and year</p>
			</figcaption>
		</figure>
	</section>

	<section id="teaching">
		<h2>Teaching</h2>

		<figure class="entry">
			<a href="https://course.website.com"><img src="index_files/course_icon.jpg" alt="course name" height="80" width="80"></a>
			<figcaption>
				<p><a href="https://course.website.com"><strong>Course name</strong></a><br>
				<strong>Instructor name</strong>, institution, years</p>
			</figcaption>
		</figure>
	</section>

	<section id="other">
		<h2>Other content</h2>
		<p>Section for any other content you want to include.</p>
	</section>
	</main>
</body>
</html>
